<!doctype html>
<html>

<head>
    <!--
    <meta charset="UTF-8" />
    <title>Untitled Document</title>
-->
</head>

<body>

    <section th:fragment="loginmodal">
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="loginModalLabel">Login</h4>
                    </div>
                    <div class="modal-body" th:include="fragments/user :: login">
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section th:fragment="login">
        <form class="form-horizontal" action="/users/login" method="POST">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="login" class="form-control" id="login" placeholder="Username" name="login" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" disabled="disabled" name="remember_me" /> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </section>

    <section th:fragment="userpage">
        <!--Gets viewedUser from URL-->

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default panel-user-info">
                       <div class="panel-heading">
                           <h3 class="panel-header">User information</h3>
                       </div>
                        <div class="panel-body">
                            <table>
                                <tr>
                                    <td><h4>Username</h4></td>
                                    <td th:text="${user.login}">username</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="register">
        <div th:if="${not registerSuccesfull}">
            <section th:each="error : ${errors}">
                <div class="panel panel-danger">
                    <div class="panel-body bg-danger" th:text="${error}">
                        Registration error
                    </div>
                </div>

            </section>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action='/users/register' method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend class="">Register</legend>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="login">Username</label>
                                <div class="controls">
                                    <input type="text" id="login" name="login" placeholder="Username" class="form-control input-lg" />
                                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input type="email" id="email" name="email" placeholder="example@example.com" class="form-control input-lg" />
                                    <p class="help-block">Please provide your E-mail</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="password" class="form-control input-lg" />
                                    <p class="help-block">Password should be at least 6 characters</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="password2">Password (Confirm)</label>
                                <div class="controls">
                                    <input type="password" id="password2" name="password2" placeholder="password" class="form-control input-lg" />
                                    <p class="help-block">Please confirm password</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success">Register</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
