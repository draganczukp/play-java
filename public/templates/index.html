<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Thyme</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/stylesheets/main.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section th:replace="fragments/navbar :: navbar" role="navbar">
        <div class="container">
            <div class="jumbotron">
                <h1>NAVBAR</h1></div>
        </div>
    </section>
    <section th:replace="fragments/user :: loginmodal" role="login-modal">
        <div class="container">modal</div>
    </section>

    <section th:replace="fragments/logo :: logo">logo</section>

    <div class="container">
        <div class="panel panel-success" th:if="${registerSuccesfull}">
            <div class="panel-body">
                Your registration is complete. You can now log in.
            </div>
        </div>
    </div>
    <div class="container" th:switch="${action}">
        <div th:case="'home'">
            <section th:replace="fragments/home :: home">HOME</section>
        </div>
        <div th:case="'user'">
            <section th:replace="fragments/user :: userpage">USER PAGE</section>
        </div>
        <div th:case="'login'">
            <section th:replace="fragments/user :: login">LOGIN</section>
        </div>
        <div th:case="register">
            <section th:replace="fragments/user :: register">REGISTER</section>
        </div>
        <div th:case="articleList">
            <section th:replace="fragments/article :: list">ARTICLE_LIST</section>
        </div>
        <div th:case="addArticle">
            <section th:replace="fragments/article :: new">NEW ARTICLE</section>
        </div>
        <div th:case="showArticle">
            <section th:replace="fragments/article :: get">SHOW ARTICLE</section>
        </div>
        <div th:case="editArticle">
            <section th:replace="fragments/article :: edit">EDIT ARTICLE</section>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
